        <div class="section" id="step1">
            <img src="img/1.png">
            <div class="text">
                <p>1937年8月，淞沪大战失利，中国前途危亡。家国飘摇之中，你迎来了18岁生日和一张来自<em>浙江大学</em>的录取通知书</p>
                <p>选择你的性别、名字、文/理</p>
                <form id="info">
                    <input type="text" name="name">
                    <input type="radio" name="major" value="文">文
                    <input type="radio" name="major" value="理">理
                    <a class="btn">确定</a>
                </form>
            </div>
        </div>

        <div class="section" id="step2">
            <div class="text">
                <p>入学不久，你就听说了竺可桢校长决定将一年级新生集体迁往天目山上的禅源寺的消息。</p>
                <div class="choice" data-choice="1">
                    <a class="choice" data-ans="1">禅源寺地处深山，远离城市，去了恐怕很难和家里人联络了，我不想去</a>
                    <a class="choice" data-ans="0">既然校长决定要迁走，我便跟着走好了</a>
                </div>
            </div>
            <div class="result" style="display: none;">
                <p>你的父亲寄来家书，斥你是小孩子心态，让你安心上学，不要担心家里的事。</p>
                <p>最终你还是随同学们一起去了</p>
            </div>
        </div>
